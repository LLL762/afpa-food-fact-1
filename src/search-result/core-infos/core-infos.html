{{#product}}
<img src="{{imgUrl}}" alt="image of the product" id="product-img" />
<div>
  <div>
    <p>Name : {{name}}</p>
  </div>
  <div>
    <p>Code : {{code}}</p>
  </div>
  <div>
    <p>Brand : {{brand}}</p>
  </div>
  <div>
    <p>Quantity : {{servingSize}}</p>
  </div>
  <div>
    <p>Packaging : {{packaging}}</p>
  </div>
</div>
{{/product}}
