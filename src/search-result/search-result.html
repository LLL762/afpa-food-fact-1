<div id="product-infos">
  <div class="border border-light flex-line-v-h-center p-3">
    <div class="flex-line-v-h-center border border-dark rounded p-3">
      <img src="#" alt="image of the product" id="product-img" />

      <div id="product-info-core">
        <div>
          <p>Name : <span id="product-name"></span></p>
        </div>
        <div>
          <p>Code : <span id="product-code"></span></p>
        </div>
        <div>
          <p>Brand : <span id="product-brand"></span></p>
        </div>
        <div>
          <p>Quantity : <span id="product-qte"></span></p>
        </div>
        <div>
          <p>Packaging : <span id="product-pack"></span></p>
        </div>
      </div>
    </div>
    <div
      class="d-flex justify-content-center gap-4 p-2 border border-dark rounded"
    >
      <img src="#" alt="" id="product-nutri-grade" />
      <img src="#" alt="" id="product-nova-img" />
      <img src="#" alt="" id="product-eco-img" />
    </div>

    <div id="nutrient-levels"></div>
  </div>

  <div class="product-info"></div>
  <div class="product-info"></div>
  <img src="#" alt="" id="product-nutrition-img" />

  <div class="accordion w-75 m-auto">
    <div id="ingredients-drop-down" class="accordion-item">
      <button
        type="button"
        id="ingredient-show-btn"
        class="accordion-button"
        data-bs-toggle="collapse"
        data-bs-target="#ingredients"
      >
        Ingredients
      </button>

      <div id="ingredients" class="container accordion-collapse collapse">
        <div
          class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 accordion-body"
        ></div>
      </div>
    </div>
  </div>
</div>
