<div id="product-infos" class="">
  <div class="flex-line-v-h-center flex-column mb-5 p-3 rounded m-auto">
    <div class="flex-line-v-h-center">
      <div
        id="product-infos-core"
        class="flex-line-v-h-center box-default"
      ></div>
      <div id="nutrient-levels" class="box-default"></div>
    </div>

    <div
      class="w-75 d-flex justify-content-center flex-wrap gap-4 p-2 box-default mx-auto"
    >

        id="nutriments-show-btn"
