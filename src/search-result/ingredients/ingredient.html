<div class="ingredient-cell col-12 col-sm-6 col-lg-4 col-xxl-3">
  <div class="card h-100 p-3 shadow-sm p-3">
    <h4>${ingredient.getName() || "??"}</h4>
    <div>
      <p>Estimated percentage : ${ingredient.getPercentEstimate() || "??"}</p>

      <p>Min percentage : ${ingredient.getPercentMin() || "??"}</p>
    </div>
  </div>
  <div class="icon-bar"></div>
</div>
