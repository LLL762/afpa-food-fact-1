<div class="ingredient-cell col-12 col-md-6 col-lg-4 col-xxl-3">
  <div class="card h-100 p-3 shadow-sm p-3">
    <h4>{{ ingredient.name }}</h4>
    <div>
      <p>Estimated percentage : {{ ingredient.percentEstimate }}</p>
      <p>Max percentage : {{ ingredient.percentMax }}</p>
      <p>Min percentage : {{ ingredient.percentMin }}</p>
    </div>
  </div>
  <div class="icon-bar"></div>
</div>
